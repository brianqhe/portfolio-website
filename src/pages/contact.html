<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Brian He's portfolio website which shows a contact form and icon links to his social accounts contact page">
    <title>Brian Q He | Contact</title>
    <link rel="stylesheet" href="../styles/style.css"
        integrity="sha512-fh0sOb/HcqzkuidJ3w1gJeZrIqMw/Vu/U8n9DaCYcTkAj/fk1U7emwlw+ijNAaKvUMeucs8alm2jm+OBCxmp4Q==">
    <link rel="icon" type="image/png" href="../images/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <header class="navbar">
        <!-- Home icon that links back to home page -->
        <div class="navbar-home">
            <a href="../index.html">
                <img src="../images/BQH-logo.png" alt="navbar-logo" class="navbar-logo">
            </a>
            <h1 class="navbar-title">Brian Q He</h1>
        </div>
        <!-- Navbar for directing to different pages -->
        <nav>
            <a href="../index.html" class="navbar-links">HOME</a>
            <a href="about.html" class="navbar-links">ABOUT</a>
            <a href="experience.html" class="navbar-links">EXPERIENCE</a>
            <a href="blog.html" class="navbar-links">BLOG</a>
            <a href="contact.html" class="navbar-links">CONTACT</a>
        </nav>
    </header>

    <main id="contact-page">
        <!-- Form for enquiries to be made and submitted -->
        <div id="contact-me-form">
            <h2>Contact Me</h2>
            <form id="contact-form">
                <label>Name</label>
                <input type="text">
                <label>Email</label>
                <input type="text">
                <label>Subject</label>
                <input type="text">
                <label>Your Enquiry</label>
                <textarea name="inquiry" rows="4" cols="20"></textarea>
            </form>
            <div id="submit-button">
                <button id="contact-button">Submit</button>
            </div>
        </div>
        <!-- Container for all social media icons/links -->
        <div id="contact-social-links">
            <a href="https://www.linkedin.com/in/brian-he-b52780164/" class="social-tile">
                <img src="../images/linkedin.svg" alt="linkedin-logo" class="contact-page-social-links">
            </a>
            <a href="https://github.com/brianqhe" class="social-tile">
                <img src="../images/github.svg" alt="github-logo" class="contact-page-social-links">
            </a>
            <a href="mailto:brian.he3@gmail.com" class="social-tile">
                <img src="../images/gmail.svg" alt="gmail-logo" class="contact-page-social-links">
            </a>
            <a href="https://twitter.com/BrianQHe" class="social-tile">
                <img src="../images/twitter.svg" alt="twitter-logo" class="contact-page-social-links">
            </a>
        </div>

    </main>

</body>

</html>
